name: Process Zone Submission

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number
  issues:
    types: [opened]

# Queue submissions so they run one at a time — prevents merge conflicts
# when multiple zones are submitted rapidly.
concurrency:
  group: zone-submission
  cancel-in-progress: false

jobs:
  process:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'zone-submission') ||
      contains(github.event.issue.labels.*.name, 'zone-update')
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Process submission
        uses: actions/github-script@v7
        with:
          script: |
            const mod = await import('${{ github.workspace }}/scripts/process-submission.mjs');

            // Resolve the issue — on workflow_dispatch there's no issue in the payload
            let labels = context.payload.issue?.labels ?? [];
            if (!labels.length && context.payload.inputs?.issue_number) {
              const { data: issue } = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: parseInt(context.payload.inputs.issue_number, 10),
              });
              labels = issue.labels;
            }

            const isUpdate = labels.some(l => (typeof l === 'string' ? l : l.name) === 'zone-update');
            if (isUpdate) {
              await mod.processUpdate({ github, context, core });
            } else {
              await mod.processSubmission({ github, context, core });
            }
