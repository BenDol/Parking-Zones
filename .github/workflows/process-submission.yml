name: Process Zone Submission

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number
  issues:
    types: [opened]

# Queue submissions so they run one at a time â€” prevents merge conflicts
# when multiple zones are submitted rapidly.
concurrency:
  group: zone-submission
  cancel-in-progress: false

jobs:
  process:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.issue.labels.*.name, 'zone-submission')
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Process submission
        uses: actions/github-script@v7
        with:
          script: |
            const { processSubmission } = await import('${{ github.workspace }}/scripts/process-submission.mjs');
            await processSubmission({ github, context, core });
